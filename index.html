<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Jeu HTML5 Canvas Responsive</title>
  <!-- Important : pour que le viewport mobile soit à l'échelle réelle de l'appareil -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <style>
    /* Remise à zéro des marges, etc. */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%; 
      height: 100%;
      background: #eee; /* Couleur de fond d'exemple */
      overflow: hidden; /* Évite la barre de défilement */
    }
    
    /* Le canvas occupe toute la fenêtre en CSS */
    #gameCanvas {
      display: block;       /* Retire l'espace blanc autour (inline) */
      width: 100%;          /* 100% de la largeur de la fenêtre */
      height: 100%;         /* 100% de la hauteur de la fenêtre */
      background: #aaa;     /* Couleur de fond d'exemple (gris clair) */
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script>
    // 1. Récupérer le canvas et son contexte
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // 2. Adapter la résolution interne du Canvas (pixels) à chaque redimensionnement
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    // Événement déclenché à chaque fois que la fenêtre est redimensionnée
    window.addEventListener("resize", resizeCanvas);

    // Appel initial pour régler la taille du canvas dès le chargement
    resizeCanvas();

    // 3. Exemple de boucle d’animation
    function gameLoop() {
      // Effacer le canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Dessin d'exemple : un simple texte
      ctx.fillStyle = "#000";
      ctx.font = "24px Arial";
      ctx.fillText("Hello, Canvas Responsive!", 50, 50);

      // On relance la boucle
      requestAnimationFrame(gameLoop);
    }
    // Lancement de la boucle de dessin
    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
