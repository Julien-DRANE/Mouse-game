<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mouse trap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0; padding: 0; 
      width: 100%; height: 100%;
      background: #eee;
      overflow: hidden; 
    }
    #gameCanvas {
      display: block;
      width: 100%;
      height: 100%;
      background: #aaa;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <!-- Votre script avec la logique du jeu -->
  <script src="platformer.js"></script>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas(); // init

    // Si votre `platformer.js` se contente d'exécuter sa logique
    // (ex. avec un `init()` ou un `requestAnimationFrame(gameLoop)`), 
    // vous n'avez rien à faire de plus ici.
    // Sinon, appelez explicitement vos fonctions, par exemple :
    // initGame();
    // requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
